<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600;700&family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="counter.css" />
    <title>Counter</title>
  </head>
  <body>
    <header>
      <h4>CountMan</h4>
      <i class="fa-sharp fa-solid fa-person"></i>
    </header>
    <main>
      <div class="counter">
        <h1>Counter Project</h1>
        <span class="value">0</span>
        <div>
          <button class="btn btn-danger">
            <i class="fa-solid fa-circle-minus"></i>
          </button>
          <button class="btn btn-secondary">Reset</button>
          <button class="btn btn-success">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p class="footer">
        <a href="https://dani5inq.github.io/Port/port.html"
          >Dani5inq <span id="hat">&#10084;</span></a
        >
      </p>
